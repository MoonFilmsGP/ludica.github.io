<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Inter&display=swap" rel="stylesheet">
    <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: 'Inter', sans-serif;
      color: #222;
    }

    .hero {
      height: 280px;
      background-image: url('../assets/portadas/{{ path }}.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      color: white;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.8);
      font-family: 'DM Serif Text', serif;
    }

    .container {
      max-width: 900px;
      margin: -50px auto 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
    }

    .article-body {
      column-count: 2;
      column-gap: 2rem;
      line-height: 1.7;
      font-size: 1.05rem;
    }

    blockquote {
      border-left: 4px solid #222;
      margin: 1.5rem 0;
      padding-left: 1rem;
      font-style: italic;
      color: #444;
      break-inside: avoid;
    }

    .back-button {
      display: inline-block;
      margin-top: 3rem;
      text-decoration: none;
      background: #111;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .back-button:hover {
      background: #444;
    }
    </style>
</head>
<body>

    <div class="hero">
        <h1>{{ title }}</h1>
    </div>

    <div class="container">
        <div class="meta">Publicado el {{ date }}</div>
        <div class="article-body">
            {{ content }}
        </div>
        <a class="back-button" href="../index.html">← Volver al inicio</a>
    </div>

</body>
</html>
