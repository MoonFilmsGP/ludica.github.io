<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            color: #222;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .meta {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        p {
            line-height: 1.6;
        }

        .back-button {
            display: inline-block;
            margin-top: 2rem;
            text-decoration: none;
            background: #222;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

            .back-button:hover {
                background: #444;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="meta">Publicado el {{ date }}</div>
        {{ content }}
        <a class="back-button" href="../index.html">← Volver al inicio</a>
    </div>
</body>
</html>
